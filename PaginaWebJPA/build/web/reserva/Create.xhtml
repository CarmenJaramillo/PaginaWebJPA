<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaCreateDlg" widgetVar="ReservaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaTitle}">
            <h:form id="ReservaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaLabel_idReserva}" for="idReserva" />
                        <p:inputText id="idReserva" value="#{reservaController.selected.idReserva}" title="#{bundle.CreateReservaTitle_idReserva}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_idReserva}"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fechaReserva}" for="fechaReserva" />
                        <p:calendar id="fechaReserva" pattern="MM/dd/yyyy" value="#{reservaController.selected.fechaReserva}" title="#{bundle.EditReservaTitle_fechaReserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaReserva}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fechaVcto}" for="fechaVcto" />
                        <p:calendar id="fechaVcto" pattern="MM/dd/yyyy" value="#{reservaController.selected.fechaVcto}" title="#{bundle.EditReservaTitle_fechaVcto}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaVcto}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_vrUnitario}" for="vrUnitario" />
                        <p:inputText id="vrUnitario" value="#{reservaController.selected.vrUnitario}" title="#{bundle.CreateReservaTitle_vrUnitario}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_vrUnitario}"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_idProductoScio}" for="idProductoScio" />
                        <p:selectOneMenu id="idProductoScio" value="#{reservaController.selected.idProductoScio}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_idProductoScio}">
                            <f:selectItems value="#{productoservicioController.itemsAvailableSelectOne}"
                                           var="idProductoScioItem"
                                           itemValue="#{idProductoScioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.create}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
