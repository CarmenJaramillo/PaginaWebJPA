<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstratoViewDlg" widgetVar="EstratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstratoTitle}">
            <h:form id="EstratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstratoLabel_idEstrato}"/>
                        <h:outputText value="#{estratoController.selected.idEstrato}" title="#{bundle.ViewEstratoTitle_idEstrato}"/>
                        <h:outputText value="#{bundle.ViewEstratoLabel_descripcion}"/>
                        <h:outputText value="#{estratoController.selected.descripcion}" title="#{bundle.ViewEstratoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
