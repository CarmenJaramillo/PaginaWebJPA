<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BarrioEditDlg" widgetVar="BarrioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBarrioTitle}">
            <h:form id="BarrioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{barrioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBarrioLabel_idBarrio}" for="idBarrio" />
                        <p:inputText id="idBarrio" value="#{barrioController.selected.idBarrio}" title="#{bundle.EditBarrioTitle_idBarrio}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_idBarrio}"/>
                        <p:outputLabel value="#{bundle.EditBarrioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{barrioController.selected.descripcion}" title="#{bundle.EditBarrioTitle_descripcion}" required="true" requiredMessage="#{bundle.EditBarrioRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{barrioController.update}" value="#{bundle.Save}" update="display,:BarrioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BarrioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BarrioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
