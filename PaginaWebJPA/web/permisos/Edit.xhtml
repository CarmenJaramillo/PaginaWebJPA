<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisosEditDlg" widgetVar="PermisosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermisosTitle}">
            <h:form id="PermisosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPermisosLabel_idPermisos}" for="idPermisos" />
                        <p:inputText id="idPermisos" value="#{permisosController.selected.idPermisos}" title="#{bundle.EditPermisosTitle_idPermisos}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_idPermisos}"/>
                        <p:outputLabel value="#{bundle.EditPermisosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{permisosController.selected.descripcion}" title="#{bundle.EditPermisosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosController.update}" value="#{bundle.Save}" update="display,:PermisosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisosEditDialog');"/>

        </p:dialog>

    </ui:composition>
