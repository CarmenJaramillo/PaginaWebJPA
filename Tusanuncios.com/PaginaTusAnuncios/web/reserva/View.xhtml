<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservaTitle}">
            <h:form id="ReservaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservaLabel_idreserva}"/>
                        <h:outputText value="#{reservaController.selected.idreserva}" title="#{bundle.ViewReservaTitle_idreserva}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_cantidad}"/>
                        <h:outputText value="#{reservaController.selected.cantidad}" title="#{bundle.ViewReservaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_valorUnitario}"/>
                        <h:outputText value="#{reservaController.selected.valorUnitario}" title="#{bundle.ViewReservaTitle_valorUnitario}"/>
                        <h:outputText value="#{bundle.ViewReservaLabel_idProducto}"/>
                        <h:outputText value="#{reservaController.selected.idProducto}" title="#{bundle.ViewReservaTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
