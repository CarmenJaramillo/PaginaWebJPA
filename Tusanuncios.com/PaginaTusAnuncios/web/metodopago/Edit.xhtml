<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetodopagoEditDlg" widgetVar="MetodopagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMetodopagoTitle}">
            <h:form id="MetodopagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{metodopagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMetodopagoLabel_idMetodoPago}" for="idMetodoPago" />
                        <p:inputText id="idMetodoPago" value="#{metodopagoController.selected.idMetodoPago}" title="#{bundle.EditMetodopagoTitle_idMetodoPago}" required="true" requiredMessage="#{bundle.EditMetodopagoRequiredMessage_idMetodoPago}"/>
                        <p:outputLabel value="#{bundle.EditMetodopagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{metodopagoController.selected.descripcion}" title="#{bundle.EditMetodopagoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMetodopagoRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{metodopagoController.update}" value="#{bundle.Save}" update="display,:MetodopagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MetodopagoEditDialog');"/>

            </h:form>
        </p:dialog>

    </ui:composition>
