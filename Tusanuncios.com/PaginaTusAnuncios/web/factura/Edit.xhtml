<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaEditDlg" widgetVar="FacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturaTitle}">
            <h:form id="FacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idFactura}" for="idFactura" />
                        <p:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{bundle.EditFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idFactura}"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturaController.selected.fechaFactura}" title="#{bundle.EditFacturaTitle_fechaFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fechaFactura}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_fechaVcto}" for="fechaVcto" />
                        <p:calendar id="fechaVcto" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturaController.selected.fechaVcto}" title="#{bundle.EditFacturaTitle_fechaVcto}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fechaVcto}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{facturaController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idCliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_idNoPlan}" for="idNoPlan" />
                        <p:selectOneMenu id="idNoPlan" value="#{facturaController.selected.idNoPlan}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idNoPlan}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planclienteController.itemsAvailableSelectOne}"
                                           var="idNoPlanItem"
                                           itemValue="#{idNoPlanItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.update}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
