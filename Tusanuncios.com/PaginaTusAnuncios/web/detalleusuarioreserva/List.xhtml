<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleusuarioreservaListForm">
                <p:panel header="#{bundle.ListDetalleusuarioreservaTitle}">
                    <p:dataTable id="datalist" value="#{detalleusuarioreservaController.items}" var="item"
                                 selectionMode="single" selection="#{detalleusuarioreservaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDetalleUsuarioReserva}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_idDetalleUsuarioReserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleUsuarioReserva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_vrUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.vrUnitario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_fechaReservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReservacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_idreserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreserva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleusuarioreservaTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario.email}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalleusuarioreservaController.prepareCreate}" update=":DetalleusuarioreservaCreateForm" oncomplete="PF('DetalleusuarioreservaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleusuarioreservaViewForm" oncomplete="PF('DetalleusuarioreservaViewDialog').show()" disabled="#{empty detalleusuarioreservaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleusuarioreservaEditForm" oncomplete="PF('DetalleusuarioreservaEditDialog').show()" disabled="#{empty detalleusuarioreservaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleusuarioreservaController.destroy}" update=":growl,datalist" disabled="#{empty detalleusuarioreservaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
