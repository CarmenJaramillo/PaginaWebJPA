<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Actividadeconomica" outcome="/actividadeconomica/List.xhtml" />
                            <p:menuitem value="Barrio" outcome="/barrio/List.xhtml" />
                            <p:menuitem value="Categoria" outcome="/categoria/List.xhtml" />
                            <p:menuitem value="Ciudad" outcome="/ciudad/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/cliente/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="Detalleclienteproducto" outcome="/detalleclienteproducto/List.xhtml" />
                            <p:menuitem value="Detallefacturaproductoscio" outcome="/detallefacturaproductoscio/List.xhtml" />
                            <p:menuitem value="Detalleplancliente" outcome="/detalleplancliente/List.xhtml" />
                            <p:menuitem value="Detallesrolespermisos" outcome="/detallesrolespermisos/List.xhtml" />
                            <p:menuitem value="Detalleusuariocategoria" outcome="/detalleusuariocategoria/List.xhtml" />
                            <p:menuitem value="Detalleusuarioreserva" outcome="/detalleusuarioreserva/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/empleado/List.xhtml" />
                            <p:menuitem value="Estrato" outcome="/estrato/List.xhtml" />
                            <p:menuitem value="Factura" outcome="/factura/List.xhtml" />
                            <p:menuitem value="Metodopago" outcome="/metodopago/List.xhtml" />
                            <p:menuitem value="Permisos" outcome="/permisos/List.xhtml" />
                            <p:menuitem value="Plancliente" outcome="/plancliente/List.xhtml" />
                            <p:menuitem value="ProductoServicio" outcome="/productoServicio/List.xhtml" />
                            <p:menuitem value="Reserva" outcome="/reserva/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
